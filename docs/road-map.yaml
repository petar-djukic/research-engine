releases:
  - version: "01.0"
    name: Core Pipeline
    status: done
    focus: |
      Search, acquisition, and PDF conversion stages. A researcher queries
      academic APIs, downloads papers, and converts PDFs to structured Markdown.
    use_cases:
      - id: rel01.0-uc001-pdf-conversion
        summary: Convert a PDF paper to structured Markdown with section hierarchy and page markers
        status: done
      - id: rel01.0-uc002-paper-acquisition
        summary: Acquire a paper by arXiv ID, DOI, or URL and store the PDF with metadata
        status: done
      - id: rel01.0-uc003-paper-search
        summary: Search academic APIs for papers matching a research query and return ranked results
        status: done

  - version: "02.0"
    name: Knowledge
    status: done
    focus: |
      Extraction and knowledge base stages. Structured Markdown becomes typed
      knowledge items stored in a queryable local database.
    use_cases:
      - id: rel02.0-uc001-knowledge-extraction
        summary: Extract typed knowledge items from structured Markdown with provenance tracking
        status: spec_complete
      - id: rel02.0-uc002-knowledge-base-storage
        summary: Store extracted items in SQLite and retrieve them by full-text or structured queries
        status: spec_complete

  - version: "03.0"
    name: Claude Research Skills
    status: not_started
    focus: |
      Claude skills for the research workflow. Claude drives search, reading,
      knowledge queries, and paper writing through .claude/commands/ skills.
      The Go CLI provides infrastructure; Claude provides the research
      intelligence.
    use_cases:
      - id: rel03.0-uc001-search-and-acquire
        summary: Claude searches for papers on a topic, recommends acquisitions, downloads and converts them
        status: not_started
      - id: rel03.0-uc002-read-and-understand
        summary: Claude reads converted papers, discusses findings, and answers questions about content
        status: not_started
      - id: rel03.0-uc003-knowledge-query
        summary: Claude queries the knowledge base, traces items to sources, and identifies themes
        status: not_started
      - id: rel03.0-uc004-paper-writing
        summary: Claude creates a paper project, writes an outline, and iteratively develops sections
        status: not_started
